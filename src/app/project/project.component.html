<div class="container-sm minecraft-container pt-2 pb-2 pe-4 ps-4 m-2">
    <div class="row">
        <div class="col-9">
            <div class="d-inline-flex">
                <h4>{{ name }}</h4>
                <p class="state italic m-0 ms-1" *ngIf="state !== undefined">{{ state }}</p>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2 d-flex justify-content-end">
            <div class="align-self-center">
                <img class="github-icon" src="assets/question-mark.png" width="32" height="32">
            </div>
        </div>
    </div>
    <p class="lead">
        {{ description }}
    </p>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <button class="btn btn-primary" type="button" *ngIf="website !== undefined">Website</button>
            <button class="btn btn-primary" type="button">Github</button>
            <!-- <button class="btn btn-primary" type="button">
                <img class="github-icon" src="assets/github.png" width="32" height="32">
            </button> -->
            <!-- <img class="github-icon" src="assets/github.png" width="32" height="32"> -->
        </div>
        <div class="col-2 d-flex justify-content-end">
            <div class="align-self-center">
                <p class="m-0">v{{ version }}</p>
            </div>
        </div>
    </div>
</div>
